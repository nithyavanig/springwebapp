<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>Author List</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Book Title</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}">Ruskin</td>
            <td th:text="${author.lastName}"> Bond </td>
        </tr>
    </table>
</head>

</body>
</html>
